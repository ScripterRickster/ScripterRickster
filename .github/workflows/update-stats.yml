name: Update GitHub Stats

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Fetch streak stats SVG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p Prerequisites
          curl -L \
            "https://streak-stats.demolab.com/?user=ScripterRickster&theme=radical&hide_border=true" \
            -o Prerequisites/stats2.svg

      - name: Validate SVG (skip if API error)
        run: |
          if grep -q "Failed to retrieve contributions" Prerequisites/stats2.svg; then
            echo "Stats service returned an error SVG â€” skipping commit"
            exit 0
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Prerequisites/stats2.svg
          git diff --cached --quiet || git commit -m "Update GitHub stats"
          git push origin HEAD:main
